<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Image Counter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.6);
            padding: 40px;
            width: 90%;
            height: 90vh;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            overflow-y: auto;
        }

        .image {
            width: 300px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .value-box {
            font-size: 36px;
            font-weight: bold;
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            border-radius: 12px;
            padding: 10px 20px;
            display: inline-block;
            margin-bottom: 10px;
        }

        .button-group {
            margin-bottom: 30px;
        }

        button {
            padding: 16px 20px;
            margin: 6px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>

    <script>
        function updateValue(image, amount) {
            fetch('/update', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `image=${image}&amount=${amount}`
            })
            .then(response => response.text())
            .then(newValue => {
                document.getElementById(`value${image}`).innerText = newValue;
                if (image === 1) checkVillainImage(parseInt(newValue));
            });
        }

        function refreshValuesOnly() {
            fetch('/')
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const newValue1 = doc.getElementById('value1').innerText;
                    const newValue2 = doc.getElementById('value2').innerText;
                    document.getElementById('value1').innerText = newValue1;
                    document.getElementById('value2').innerText = newValue2;
                    checkVillainImage(parseInt(newValue1));
                });
        }

        function checkVillainImage(value) {
            const img = document.getElementById('villain-image');
            if (value >= 3000) {
                img.src = '/images/image1_alt.jpg';
            } else {
                img.src = '/images/image1.jpg';
            }
        }

        setInterval(refreshValuesOnly, 10000); // Refresca solo los valores cada 10 segundos
    </script>
</head>
<body>
    <div class="overlay">
        <h1 style="font-size: 48px; font-weight: bold; text-align: center; color: black; text-shadow: 1px 1px 3px rgba(0,0,0,0.3); margin-bottom: 30px;">Operación SHIELD : Código LMDT</h1>
    <div class="overlay">
        <!-- Imagen 1: Villano -->
        <div>
            <h2>Villano</h2>
            <img id="villain-image" src="/images/image1.jpg" class="image" alt="Imagen 1">
            <div id="value1" class="value-box" th:text="${value1}">2240</div>
            <div class="button-group">
                <button onclick="updateValue(1, -10)">-10</button>
                <button onclick="updateValue(1, -5)">-5</button>
                <button onclick="updateValue(1, -1)">-1</button>
                <button onclick="updateValue(1, 1)">+1</button>
                <button onclick="updateValue(1, 5)">+5</button>
                <button onclick="updateValue(1, 10)">+10</button>
            </div>
        </div>

        <!-- Imagen 2: Entrenamiento Especializado -->
        <div>
            <h2>Entrenamiento Especializado</h2>
            <img src="/images/image2.jpg" class="image" alt="Imagen 2">
            <div id="value2" class="value-box" th:text="${value2}">800</div>
            <div class="button-group">
                <button onclick="updateValue(2, -10)">-10</button>
                <button onclick="updateValue(2, -5)">-5</button>
                <button onclick="updateValue(2, -1)">-1</button>
                <button onclick="updateValue(2, 1)">+1</button>
                <button onclick="updateValue(2, 5)">+5</button>
                <button onclick="updateValue(2, 10)">+10</button>
            </div>
        </div>
    </div>
</body>
</html>
