<!-- index.html actualizado para reflejar imagen del villano desde servidor -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>LMDT</title>
  <style>
    /* Estilos originales mantenidos */
  </style>
  <script>
    function refreshValuesOnly() {
      fetch('/display/values')
        .then(response => response.json())
        .then(data => {
          document.getElementById('value1').innerText = data.value1;
          document.getElementById('value2').innerText = data.value2;
          document.getElementById('villain-image').src = data.image1;
          updateDividers(data.value1, data.value2);
          updateButtonStates();
        });
    }
    // Resto de funciones idénticas (updateValue, updateDividers, etc.)
    setInterval(() => {
      refreshValuesOnly();
    }, 3000);
  </script>
</head>
<body>
  <div class="overlay">
    <h1>Operación SHIELD : Código LMDT</h1>
    <div style="text-align: center;">
      <h2>Villano</h2>
      <img id="villain-image" src="/images/image1.jpg" class="image" alt="Imagen 1">
      <hr id="divider1">
      <div id="value1" class="value-box">2240</div>
      <div class="button-group">
        <button onclick="updateValue(1, -10)">-10</button>
        <button onclick="updateValue(1, -5)">-5</button>
        <button onclick="updateValue(1, -1)">-1</button>
        <button onclick="updateValue(1, 1)">+1</button>
        <button onclick="updateValue(1, 5)">+5</button>
        <button onclick="updateValue(1, 10)">+10</button>
      </div>
    </div>
    <div style="text-align: center;">
      <h2>Entrenamiento Especializado</h2>
      <img src="/images/image2.jpg" class="image" alt="Imagen 2">
      <hr id="divider2">
      <div id="value2" class="value-box">800</div>
      <div class="button-group">
        <button onclick="updateValue(2, -10)">-10</button>
        <button onclick="updateValue(2, -5)">-5</button>
        <button onclick="updateValue(2, -1)">-1</button>
        <button onclick="updateValue(2, 1)">+1</button>
        <button onclick="updateValue(2, 5)">+5</button>
        <button onclick="updateValue(2, 10)">+10</button>
      </div>
    </div>
  </div>
</body>
</html>
