<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Image Counter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.6);
            padding: 40px;
            width: 90%;
            height: 90vh;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            overflow-y: auto;
        }

        .image {
            width: 350px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .value-box {
            font-size: 36px;
            font-weight: bold;
            border: 2px solid #ccc;
            border-radius: 12px;
            padding: 10px 20px;
            display: inline-block;
            margin-bottom: 10px;
            color: white;
        }

        .button-group {
            margin-bottom: 30px;
        }

        button {
            padding: 16px 24px;
            margin: 8px;
            font-size: 22px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            transition: background-color 0.2s;
        }

        button[value="10"], button[value="-10"] {
            background-color: #d35400;
        }

        button[value="5"], button[value="-5"] {
            background-color: #f39c12;
        }

        button[value="1"], button[value="-1"] {
            background-color: #3498db;
        }

        button:hover {
            opacity: 0.85;
        }
            .green { background-color: #2ecc71; }
        .yellow { background-color: #f1c40f; }
        .orange { background-color: #e67e22; }
        .red { background-color: #e74c3c; }
        .gold { background-color: gold; }
        @media (max-width: 768px) {
            .overlay {
                padding: 20px;
                width: 95%;
                height: auto;
            }

            .image {
                width: 90%;
                height: auto;
            }

            .value-box {
                font-size: 28px;
                padding: 8px 16px;
            }

            button {
                font-size: 18px;
                padding: 12px 18px;
                margin: 6px;
            }

            h1 {
                font-size: 32px;
            }

            h2 {
                font-size: 24px;
            }
        }
</style>

    <script>
        function updateValue(image, amount) {
            const valueEl = document.getElementById(`value${image}`);
            const currentValue = parseInt(valueEl.innerText);
            const newValue = currentValue + amount;
            if (newValue < 0) return;

            fetch('/update', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `image=${image}&amount=${amount}`
            })
            .then(response => response.text())
            .then(serverValue => {
                valueEl.innerText = serverValue;
                const max = image === 1 ? 3000 : 1000;
                applyProgression(valueEl, parseInt(serverValue), max);
                if (image === 1) checkVillainImage(parseInt(serverValue));
            });
        }
                body: `image=${image}&amount=${amount}`
            })
            .then(response => response.text())
            .then(serverValue => {
                valueEl.innerText = serverValue;
                const max = image === 1 ? 3000 : 1000;
                applyProgression(valueEl, parseInt(serverValue), max);
                if (image === 1) checkVillainImage(parseInt(serverValue));
            });
        },
                body: `image=${image}&amount=${amount}`
            })
            .then(response => response.text())
            .then(newValue => {
                document.getElementById(`value${image}`).innerText = newValue;
                if (image === 1) checkVillainImage(parseInt(newValue));
            });
        }

        function refreshValuesOnly() {
            fetch('/')
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const newValue1 = doc.getElementById('value1').innerText;
                    const newValue2 = doc.getElementById('value2').innerText;

                    const el1 = document.getElementById('value1');
                    const el2 = document.getElementById('value2');

                    el1.innerText = newValue1;
                    el2.innerText = newValue2;

                    applyProgression(el1, parseInt(newValue1), 3000);
                    applyProgression(el2, parseInt(newValue2), 1000);

                    checkVillainImage(parseInt(newValue1));
                });
        }

        function checkVillainImage(value) {
            const img = document.getElementById('villain-image');
            if (value >= 3000) {
                img.src = '/images/image1_alt.jpg';
            } else if (value < 1600) {
                img.src = '/images/image1_low.jpg';
            } else {
                img.src = '/images/image1.jpg';
            }
        }

        function applyProgression(element, value, max) {
            element.classList.remove('green', 'yellow', 'orange', 'red', 'gold');
            const percent = (value / max) * 100;
            if (value === 0) {
                element.classList.add('gold');
            } else if (percent > 75) {
                element.classList.add('green');
            } else if (percent > 50) {
                element.classList.add('yellow');
            } else if (percent > 25) {
                element.classList.add('orange');
            } else {
                element.classList.add('red');
            }
        }

        setInterval(refreshValuesOnly, 3000); // Refresca solo los valores cada 10 segundos
    </script>
</head>
<body>
    <div class="overlay">
        <h1 style="font-size: 48px; font-weight: bold; text-align: center; color: black; text-shadow: 1px 1px 3px rgba(0,0,0,0.3); margin-bottom: 30px;">Operación SHIELD : Código LMDT</h1>
    <!-- Imagen 1: Villano -->
        <div>
            <h2>Villano</h2>
            <img id="villain-image" src="/images/image1.jpg" class="image" alt="Imagen 1">
            <div id="value1" class="value-box" th:text="${value1}">2240</div>
            <div class="button-group">
                <button onclick="updateValue(1, -10)" value="-10">-10</button>
                <button onclick="updateValue(1, -5)" value="-5">-5</button>
                <button onclick="updateValue(1, -1)" value="-1">-1</button>
                <button onclick="updateValue(1, 1)" value="1">+1</button>
                <button onclick="updateValue(1, 5)" value="5">+5</button>
                <button onclick="updateValue(1, 10)" value="10">+10</button>
            </div>
        </div>

        <!-- Imagen 2: Entrenamiento Especializado -->
        <div>
            <h2>Entrenamiento Especializado</h2>
            <img src="/images/image2.jpg" class="image" alt="Imagen 2">
            <div id="value2" class="value-box" th:text="${value2}">800</div>
            <div class="button-group">
                <button onclick="updateValue(2, -10)" value="-10">-10</button>
                <button onclick="updateValue(2, -5)" value="-5">-5</button>
                <button onclick="updateValue(2, -1)" value="-1">-1</button>
                <button onclick="updateValue(2, 1)" value="1">+1</button>
                <button onclick="updateValue(2, 5)" value="5">+5</button>
                <button onclick="updateValue(2, 10)" value="10">+10</button>
            </div>
        </div>
    </div>
</body>
</html>
