<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Image Counter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: sans-serif;
            min-height: 100vh;
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.25);
            padding: 40px;
            height: 100vh;
            overflow-y: auto;
            border-radius: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .image-container {
            display: inline-block;
            width: 100%;
            max-width: 400px;
        }

        .image {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .value-box {
            font-size: 48px;
            font-weight: bold;
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            border-radius: 12px;
            padding: 12px 28px;
            margin-top: 12px;
            display: inline-block;
        }

        .button-group {
            margin: 20px 0 40px;
        }

        .button-group button {
            padding: 16px 20px;
            margin: 6px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            transition: background-color 0.2s;
        }

        button[value="1"], button[value="-1"] {
            background-color: #3498db;
        }

        button[value="5"], button[value="-5"] {
            background-color: #f39c12;
        }

        button[value="10"], button[value="-10"] {
            background-color: #e74c3c;
        }

        button:disabled {
            background-color: #bbb;
            cursor: not-allowed;
        }
    </style>
    <!-- (Scripts permanecen igual, no modificados aquí por claridad) -->
</head>
<body>
    <h1 style="font-size: 36px; font-weight: bold; text-align: center; color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.7); margin-top: 20px;">Operación SHIELD : Código LMDT</h1>
    <div class="overlay">
        <!-- Imagen 1: Villano -->
        <div>
            <h2>Villano</h2>
            <div class="image-container">
                <img id="villain-image" src="/images/image1.jpg" class="image" alt="Imagen 1">
            </div>
            <div id="value1" class="value-box" th:text="${value1}">2240</div>
            <div class="button-group">
                <button onclick="updateValue(1, -10)" value="-10">-10</button>
                <button onclick="updateValue(1, -5)" value="-5">-5</button>
                <button onclick="updateValue(1, -1)" value="-1">-1</button>
                <button onclick="updateValue(1, 1)" value="1">+1</button>
                <button onclick="updateValue(1, 5)" value="5">+5</button>
                <button onclick="updateValue(1, 10)" value="10">+10</button>
            </div>
        </div>

        <!-- Imagen 2: Entrenamiento Especializado -->
        <div>
            <h2>Entrenamiento Especializado</h2>
            <div class="image-container">
                <img src="/images/image2.jpg" class="image" alt="Imagen 2">
            </div>
            <div id="value2" class="value-box" th:text="${value2}">800</div>
            <div class="button-group">
                <button onclick="updateValue(2, -10)" value="-10">-10</button>
                <button onclick="updateValue(2, -5)" value="-5">-5</button>
                <button onclick="updateValue(2, -1)" value="-1">-1</button>
                <button onclick="updateValue(2, 1)" value="1">+1</button>
                <button onclick="updateValue(2, 5)" value="5">+5</button>
                <button onclick="updateValue(2, 10)" value="10">+10</button>
            </div>
        </div>
    </div>
</body>
</html>
