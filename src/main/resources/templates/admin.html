<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.6);
            padding: 40px;
            width: 90%;
            max-width: 600px;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        input[type="password"], input[type="number"] {
            font-size: 24px;
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border-radius: 8px;
            border: 2px solid #ccc;
        }

        button {
            font-size: 24px;
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            background-color: #3498db;
            color: white;
            font-weight: bold;
            margin-top: 20px;
        }

        button:hover {
            background-color: #2980b9;
        }

        p {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="overlay">
    <h2>Panel de Administración</h2>

    <div th:if="${notLoggedIn}">
        <form method="post" action="/admin/login">
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
            <br>
            <button type="submit">Ingresar</button>
        </form>
        <p th:if="${loginFailed}" style="color: red;">Contraseña incorrecta.</p>
    </div>

    <div th:if="${loggedIn}">
        <form method="post" action="/admin/update">
            <input type="number" name="value1" placeholder="Valor Villano" th:value="${value1}" required><br>
            <input type="number" name="value2" placeholder="Valor Entrenamiento" th:value="${value2}" required><br>
            <button type="submit">Actualizar</button>
        </form>
        <p th:if="${updateSuccess}" style="color: green;">¡Valores actualizados!</p>
        <p th:if="${updateFailed}" style="color: red;">Error al actualizar.</p>
    </div>
</div>
</body>
</html>
