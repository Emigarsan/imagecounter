<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Visualizador</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.6);
            padding: 40px;
            width: 95%;
            height: 90vh;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            overflow-y: auto;
            position: relative;
        }

        .display-row {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            flex-wrap: nowrap;
            gap: 60px;
        }

        .section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            flex: 1;
        }

        .image {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 8px;
        }

        .value-box {
            font-size: 96px;
            font-weight: bold;
            background-color: #f0f0f0;
            border: 4px solid #ccc;
            border-radius: 16px;
            padding: 20px 40px;
            display: inline-block;
        }

        .fade-out {
            display: none;
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .final-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }

        .final-screen img {
            height: 750px;
            max-height: 90vw;
            border-radius: 12px;
        }

        .final-message {
            font-size: 56px;
            font-weight: bold;
            color: #2c3e50;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 64px;
            margin-bottom: 40px;
        }

        h2 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .overlay {
                padding: 20px;
                width: 95%;
                height: auto;
            }

            .value-box {
                font-size: 72px;
            }

            h1 {
                font-size: 48px;
            }

            h2 {
                font-size: 36px;
            }

            .final-message {
                font-size: 36px;
            }

            .display-row {
                flex-wrap: nowrap;
                flex-direction: row;
            }

            .image {
                max-width: 45vw;
            }
        }
    </style>
    <script>
        function setColor(element, value, max) {
            const percent = (value / max) * 100;
            if (value === 0) {
                element.style.backgroundColor = 'gold';
                return;
            }
            if (percent > 75) element.style.backgroundColor = 'green';
            else if (percent > 50) element.style.backgroundColor = 'yellow';
            else if (percent > 25) element.style.backgroundColor = 'orange';
            else element.style.backgroundColor = 'red';
        }

        function refreshDisplay() {
            fetch('/display/values')
                .then(res => res.json())
                .then(data => {
                    const normalSection = document.getElementById('normal-content');
                    const finalSection = document.getElementById('final-screen');

                    if (data.gameEnded) {
                        normalSection.style.display = 'none';
                        finalSection.style.display = 'flex';
                        finalSection.classList.add('fade-in');
                    } else {
                        const v1 = document.getElementById('value1');
                        const v2 = document.getElementById('value2');
                        v1.innerText = data.value1;
                        v2.innerText = data.value2;
                        document.getElementById('villain-image').src = data.image1;
                        setColor(v1, data.value1, 2560);
                        setColor(v2, data.value2, 800);
                    }
                });
        }

        setInterval(refreshDisplay, 5000);
        window.onload = refreshDisplay;
    </script>
</head>
<body>
<div class="overlay">
    <h1>Operación SHIELD : Código LMDT</h1>

    <!-- Contenido normal -->
    <div id="normal-content" class="display-row">
        <div class="section">
            <h2>Villano</h2>
            <img id="villain-image" src="/images/image1.jpg" class="image" alt="Villano">
            <div id="value1" class="value-box" th:text="${value1}">2560</div>
        </div>
        <div class="section">
            <h2>Entrenamiento Especializado</h2>
            <img src="/images/image2.jpg" class="image" alt="Entrenamiento">
            <div id="value2" class="value-box" th:text="${value2}">800</div>
        </div>
    </div>

    <!-- Pantalla final -->
    <div id="final-screen" class="final-screen">
        <img src="/images/the_end.jpg" alt="Fin de la partida">
        <div class="final-message">¡El villano ha sido derrotado!</div>
    </div>
</div>
</body>
</html>
