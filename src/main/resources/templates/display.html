<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Visualizador</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.6);
            padding: 40px;
            width: 90%;
            height: 90vh;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            overflow-y: auto;
        }

        .image {
            width: 400px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .value-box {
            font-size: 96px;
            font-weight: bold;
            background-color: #f0f0f0;
            border: 4px solid #ccc;
            border-radius: 16px;
            padding: 20px 40px;
            display: inline-block;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 30px;
        }

        h2 {
            font-size: 36px;
        }

        @media (max-width: 768px) {
            .overlay {
                padding: 20px;
                width: 95%;
                height: auto;
            }

            .image {
                width: 100%;
                height: auto;
            }

            .value-box {
                font-size: 72px;
            }
        }
    </style>
</head>
<body>
<div class="overlay">
    <h1>Visualizador LMDT</h1>
    <div style="text-align: center;">
        <h2>Villano</h2>
        <img th:src="${value1 <= 1600} ? '/images/image1_alt.jpg' : '/images/image1.jpg'" class="image" alt="Villano">
        <div class="value-box" th:text="${value1}">2240</div>
    </div>
    <div style="text-align: center;">
        <h2>Entrenamiento Especializado</h2>
        <img src="/images/image2.jpg" class="image" alt="Entrenamiento">
        <div class="value-box" th:text="${value2}">800</div>
    </div>
</div>
</body>
</html>
